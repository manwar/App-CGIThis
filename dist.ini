name    = App-CGIThis
author  = simbabque <simbabque@cpan.org>
license = Perl_5
copyright_holder = simbabque
copyright_year   = 2017

version = 0.001

[GatherDir]
exclude_match = .komodoproject$
exclude_match = .*~ko-.*
[PruneCruft]
[ManifestSkip]
[MetaJSON]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[PodWeaver]
[MetaNoIndex]
directory = t
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
meta_noindex    = 1
[MinimumPerl]
[Prereqs]
strict = 0
warnings = 0
Getopt::Long = 0
Pod::Usage = 0
Plack::Runner = 0
Plack::Builder = 0
Plack::App::CGIBin = 0
CGI::Emulate::PSGI = 0
CGI::Compile = 0
File::Find::Rule = 0

[Prereqs / RuntimeRecommends]
Net::Rendezvous::Publish = 0

[CheckPrereqsIndexed]
[Git::Contributors]
[Meta::Contributors]
[NextRelease]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]